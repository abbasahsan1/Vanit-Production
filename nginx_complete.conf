user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log  main;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Main Student/Captain Portal (root)
        location / {
            try_files $uri $uri/ /index.html;
            root /home/ec2-user/Vanit-Production/dist;
            index index.html;
        }
        
        # Admin Portal - Fixed configuration
        location /admin {
            root /home/ec2-user/Vanit-Production/admin-portal/dist;
            try_files $uri $uri/ @admin_fallback;
            index index.html;
        }
        
        # Admin portal fallback for client-side routing
        location @admin_fallback {
            root /home/ec2-user/Vanit-Production/admin-portal/dist;
            try_files /index.html =404;
        }
        
        # Admin portal assets
        location /admin/assets/ {
            alias /home/ec2-user/Vanit-Production/admin-portal/dist/assets/;
        }
        
        # Backend API
        location /api {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # WebSocket support
        location /socket.io {
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
